<form [formGroup]="forgetPasswordForm" (ngSubmit)="handleSubmit()" class="form-container">
  <mat-toolbar color="primary">
    <span>Forget Password</span>
  </mat-toolbar>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Enter your email" required>
    <mat-error *ngIf="forgetPasswordForm.get('email')?.hasError('required')">
      Email is required
    </mat-error>
    <mat-error *ngIf="forgetPasswordForm.get('email')?.hasError('email')">
      Enter a valid email
    </mat-error>
  </mat-form-field>

  <div class="button-group">
    <button mat-raised-button class="submit-btn" type="submit" [disabled]="forgetPasswordForm.invalid">Submit</button>
    <button mat-raised-button class="close-btn" type="button" (click)="close()">Close</button>
  </div>
</form>
