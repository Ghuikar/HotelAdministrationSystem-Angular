<form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">

  <div class="form-container">
    <mat-toolbar color="primary">
      <span>Login</span>
    </mat-toolbar>


    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter your email" required>
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
        Enter a valid email
      </mat-error>
    </mat-form-field>



    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" placeholder="Enter your password" type="password" required>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button class="submit-btn" type="submit" [disabled]="loginForm.invalid">Submit</button>
      <button mat-raised-button class="close-btn" type="button" (click)="close()">Close</button>
    </div>
  </div>
</form>
